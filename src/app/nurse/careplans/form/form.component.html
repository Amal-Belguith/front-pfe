<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"> Key: </span>{{care.care_ky}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> User Key: </span>{{care.userKy}}</p>
      </li>
      
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" >
      Delete
    </button>
    <button mat-flat-button (click)="onCancelClick()" tabindex="-1">Cancel</button>
  </div>
</div>
