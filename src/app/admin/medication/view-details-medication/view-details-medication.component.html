<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Medication List'" [items]="['Medication details']" [active_item]="'View details'">
      </app-breadcrumb>
    </div>
    
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="materialTableHeader">
            <div class="left">
              <ul class="header-buttons-left ms-0">
                <li class="tbl-title">
                  <h2>Medication details</h2>
                </li>
              </ul>
            </div>
            <div class="right">
              <ul class="tbl-export-btn">
                <li class="tbl-header-btn">
                  <div class="m-l-10" matTooltip="UPDATE">
                    <button mat-mini-fab color="primary" (click)="openUpdateModal()" >
                      <mat-icon class="col-white">update</mat-icon>
                    </button>
                                       
                  </div>
              </ul>
            </div>
          </div>
          <div class="body" *ngIf="!isLoading && medication">
            <div>
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <h6>Medication Name</h6>
                  <mat-form-field class="example-full-width" appearance="outline">
                    <input matInput [value]="medication.medicationName"  [disabled]="isInputDisabled" >
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <h6>Medication Code</h6>
                  <mat-form-field class="example-full-width" appearance="outline">
                    <input matInput [value]="medication.medicationCode"  [disabled]="isInputDisabled">
                  </mat-form-field>
                </div>
              </div>      
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <h6>Medication Type</h6>
                  <mat-form-field class="example-full-width" appearance="outline">
                    <input matInput [value]="medication.medicationType"  [disabled]="isInputDisabled" >
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <h6>Medication Strength</h6>
                  <mat-form-field class="example-full-width" appearance="outline">
                    <input matInput [value]="medication.medicationStrength"  [disabled]="isInputDisabled">
                  </mat-form-field>
                </div>
              </div>      
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <h6>Medication DosageForm</h6>
                  <mat-form-field class="example-full-width" appearance="outline">
                    <input matInput [value]="medication.medicationDosageForm"  [disabled]="isInputDisabled" >
                  </mat-form-field>
                </div>
              </div>           
            </div>
            <div class="table-responsive" *ngIf="medication && medication.ingredients">
              <h6>Ingredients</h6>
              <table class="table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Ingredient Name</th>
                    <th>Ingredient Description</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let ingredient of medication.ingredients; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ ingredient.ingredientName }}</td>
                    <td>{{ ingredient.ingredientDesc }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
