<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Adverse Effect List'" [items]="['Adverse Effect details']" [active_item]="'View details'">
        </app-breadcrumb>
      </div>
      
      <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="card">
            <div class="materialTableHeader">
              <div class="left">
                <ul class="header-buttons-left ms-0">
                  <li class="tbl-title">
                    <h2>Adverse Effect details</h2>
                  </li>
                </ul>
              </div>
              <div class="right">
                <ul class="tbl-export-btn">
                  <li class="tbl-header-btn">
                    <div class="m-l-10" matTooltip="UPDATE">
                      <button mat-mini-fab color="primary" (click)="openUpdateModal()" >
                        <mat-icon class="col-white">update</mat-icon>
                      </button>
                                         
                    </div>
                </ul>
              </div>
            </div>
            <div class="body" *ngIf="!isLoading && adverseEffect">
              <div>
                <div class="row">
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <h6>Adverse Effect Name</h6>
                    <mat-form-field class="example-full-width" appearance="outline">
                      <input matInput [value]="adverseEffect.adverseEffectName"  [disabled]="isInputDisabled" >
                    </mat-form-field>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <h6>Symptom Description</h6>
                    <mat-form-field class="example-full-width" appearance="outline">
                      <input matInput [value]="adverseEffect.adverseEffectSeverity"  [disabled]="isInputDisabled" >
                    </mat-form-field>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <h6>Adverse Effect Description</h6>
                    <mat-form-field class="example-full-width" appearance="outline">
                      <input matInput [value]="adverseEffect.adverseEffectDesc"  [disabled]="isInputDisabled">
                    </mat-form-field>
                  </div>
                </div>           
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
