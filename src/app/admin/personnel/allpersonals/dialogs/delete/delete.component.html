<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"> First Name: </span>{{staff.firstname}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Last Name: </span>{{staff.lastname}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Email: </span>{{staff.email}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Password: </span>{{staff.password}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Role: </span>{{staff.role}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Department: </span>{{staff.department}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> uploadedFile: </span>{{staff.uploadedFile}}</p>
      </li>
      
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" [mat-dialog-close]="true">
      Delete
    </button>
    <button mat-flat-button (click)="onCancelClick()" tabindex="-1">Cancel</button>
  </div>
</div>
