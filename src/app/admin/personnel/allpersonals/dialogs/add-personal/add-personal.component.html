<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          Add Staff
        </div>
      </div>
    </div>
    <button mat-icon-button class="modal-close-button" aria-label="Close dialog" (click)="onCancel()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="perForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstname" type="text" required>
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>receipt</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastname" type="text" required>
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>description</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="text" required>
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>email</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password"  required>
            <a href="#" onClick="return false;" matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon class="material-icons-two-tone color-icon m-3" matSuffix>
                      {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </a>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Role</mat-label>
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>person</mat-icon>
            <mat-select formControlName="role" required>
              <mat-option [value]="'ADMIN'">ADMIN</mat-option>
              <mat-option [value]="'DOCTOR'">DOCTOR</mat-option>
              <mat-option [value]="'NURSE'">NURSE</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row" *ngIf="perForm.get('role')?.value === 'DOCTOR'">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Select Department</mat-label>
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>description</mat-icon>
            <mat-select formControlName="department" >
              <mat-option [value]="'Medecin généraliste'">Medecin généraliste</mat-option>
              <mat-option [value]="'Cardiologue'">Cardiologue</mat-option>
              <mat-option [value]="'Dermatologue'">Dermatologue</mat-option>
              <mat-option [value]="'Ophtalmologiste'">Ophtalmologiste</mat-option>
              <mat-option [value]="'Psychiatre'">Psychiatre</mat-option>
              <mat-option [value]="'Gynécologue'">Gynécologue</mat-option>
              <mat-option [value]="'Neurologue'">Neurologue</mat-option>
              <mat-option [value]="'Dentiste'">Dentiste</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <label for="fileUpload" class="custom-file-upload">
            <input type="file" id="fileUpload" class="form-control-file" (change)="onFileSelected($event)" accept=".pdf">
            <div class="select-file-button">Choose File</div>
            <span class="selected-file-name" *ngIf="selectedFile">{{ selectedFile.name }}</span>
            <span class="selected-file-name" *ngIf="!selectedFile">No file chosen</span>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-raised-button color="primary" [disabled]="!perForm.valid" type="submit">Save</button>
            <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
