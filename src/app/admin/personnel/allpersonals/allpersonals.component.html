<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'All Personals'" [items]="['Personal']" [active_item]="'All Personals'"></app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="materialTableHeader">
            <div class="left">
              <ul class="header-buttons-left ms-0">
                <li class="tbl-title">
                  <h2>Doctors</h2>
                </li>
                <li class="tbl-search-box">
                  <label for="search-input"><i class="material-icons search-icon">search</i></label>
                  <input placeholder="Search" type="text" #filter class="browser-default search-field"
                    aria-label="Search box"  (input)="search(filter.value)">
                </li>
              </ul>
            </div>
            <div class="right">
              <ul class="tbl-export-btn">
                <li class="tbl-header-btn">
                  <a routerLink="/admin/personnel/add-staff" matTooltip="ADD">
                    <div class="m-l-10">
                      <button mat-mini-fab color="primary">
                        <mat-icon class="col-white">add</mat-icon>
                      </button>
                    </div>
                  </a> 
                </li>
                <li class="tbl-header-btn">
                  <div class="m-l-10" matTooltip="REFRESH">
                    <button mat-mini-fab color="primary" (click)="refresh()" >
                      <mat-icon class="col-white" >refresh</mat-icon>
                    </button>
                  </div>
                </li>
                <li>
                  <div class="export-button m-l-10" matTooltip="XLSX">
                    <img src="assets/images/icons/xlsx.png" alt="" (click)="exportExcel()" />
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="body overflow-auto">
            <div class="responsive_table">
              <table mat-table #table [dataSource]="dataSource" matSort class="mat-cell">

                <ng-container matColumnDef="firstname">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>First Name</mat-header-cell>
                  <mat-cell *matCellDef="let row">{{row.firstname}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="lastname">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</mat-header-cell>
                  <mat-cell *matCellDef="let row">{{row.lastname}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="email">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
                  <mat-cell *matCellDef="let row">{{row.email}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="password">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Password</mat-header-cell>
                  <mat-cell *matCellDef="let row">{{row.password}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="role">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Role</mat-header-cell>
                  <mat-cell *matCellDef="let row">{{row.role}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="department">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Department</mat-header-cell>
                  <mat-cell *matCellDef="let row">{{row.department}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="uploadedFile">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Uploaded File</mat-header-cell>
                  <mat-cell *matCellDef="let row">{{row.uploadedFile}}</mat-cell>
                </ng-container>
                <!-- actions -->
                <ng-container matColumnDef="actions">
                  <mat-header-cell class="pr-0" *matHeaderCellDef>Actions</mat-header-cell>
                  <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                    <button mat-icon-button 
                      class="tbl-action-btn">
                      <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                    </button>
                    <button mat-icon-button (click)="deletePersonal(row.user_ky)" class="tbl-action-btn">
                      <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
                    </button>
                  </mat-cell>
                </ng-container>
                
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
                <mat-row *matRowDef="let row; columns: displayedColumns;"
                  [style.cursor]="'pointer'" matRipple>
                </mat-row>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
