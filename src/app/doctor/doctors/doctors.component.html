<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb">
            <li>
              <h4 class="page-title">Doctors</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a [routerLink]="'/admin/dashboard/main'">
                <!-- <i class="fas fa-home"></i> -->
                <i-feather name="home" class="breadcrumb-icon"></i-feather>
              </a>
            </li>
            <li class="breadcrumb-item">Doctor List</li>
            <li class="breadcrumb-item active">Doctors</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="materialTableHeader">
            <div class="left">
              <ul class="header-buttons-left ms-0">
                <li class="tbl-title">
                  <h2>Doctors</h2>
                </li>
                <li class="tbl-search-box">
                  <label for="search-input"><i class="material-icons search-icon">search</i></label>
                  <input placeholder="Search" type="text" #filter class="browser-default search-field"
                  aria-label="Search box" (input)="search(filter.value)">
                </li>
              </ul>
            </div>
            <div class="right">
              <ul class="tbl-export-btn">
                <li class="tbl-header-btn">
                  <div class="m-l-10" matTooltip="REFRESH">
                    <button mat-mini-fab color="primary" (click)="refresh()">
                      <mat-icon class="col-white">refresh</mat-icon>
                    </button>
                  </div>  
                </li>
                <li>
                  <div class="export-button m-l-10" matTooltip="XLSX">
                    <img src="assets/images/icons/xlsx.png" alt="" (click)="exportExcel()" />
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="body overflow-auto">
            <div class="responsive_table">
              <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
                <!-- Checkbox Column -->
                <ng-container matColumnDef="user_ky">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Key</mat-header-cell>
                  <mat-cell *matCellDef="let row">{{row.user_ky}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="firstname">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>First Name</mat-header-cell>
                  <mat-cell *matCellDef="let row">{{row.firstname}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="lastname">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</mat-header-cell>
                  <mat-cell *matCellDef="let row">{{row.lastname}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="email">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
                  <mat-cell *matCellDef="let row">{{row.email}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="department">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Department</mat-header-cell>
                  <mat-cell *matCellDef="let row">{{row.department}}</mat-cell>
                </ng-container>
                
              
                <!-- Define displayed columns -->
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
